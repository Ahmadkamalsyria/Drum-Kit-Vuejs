<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Drum Kit</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col col-4">
                <div id="app">
                    <h2>{{name}}</h2>
                    <img v-on:click="playCrash" src="./images/crash.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app2">
                    <h2>{{name}}</h2>
                    <img v-on:click="playKickBass" src="./images/kick.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app3">
                    <h2>{{name}}</h2>
                    <img v-on:click="playsnareTrack" src="./images/snare.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app4">
                    <h2>{{name}}</h2>
                    <img v-on:click="playTom1" src="./images/tom1.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app5">
                    <h2>{{name}}</h2>
                    <img v-on:click="playTom2" src="./images/tom2.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app6">
                    <h2>{{name}}</h2>
                    <img v-on:click="playTom3" src="./images/tom3.png" alt="">
                </div>
            </div>
            <div class="col col-4">
                <div id="app7">
                    <h2 v-if="cilcked">{{name}}</h2>
                    <img v-on:click="playTom4" src="./images/tom4.png" alt="">
                </div>
            </div>


        </div>
    </div>











    <script src="index.js"></script>
</body>

</html>
